---
ignore: |
  *.sops.*

extends: default

rules:
  braces:
    max-spaces-inside: 1
    min-spaces-inside: 0
  brackets:
    max-spaces-inside: 1
    min-spaces-inside: 0
  comments:
    require-starting-space: false
    min-spaces-from-content: 1
  indentation:
    spaces: consistent
    indent-sequences: consistent
    check-multi-line-strings: false
  line-length: disable
  quoted-strings:
    quote-type: single
    required: false
  truthy:
    allowed-values:
      - 'true'
      - 'false'
      - 'on'
