---
apiVersion: v1alpha1
kind: LinkAliasConfig
name: net0
selector:
  # some of the backup 1GbE ports are: e8 or 80:e8:2c:2f:b4:ad
  match: >-
    (link.driver == "r8169" || link.driver == "r8152") &&
    (mac(link.permanent_addr).startsWith("6c:") || mac(link.permanent_addr).startsWith("c4:"))
---
apiVersion: v1alpha1
kind: BondConfig
name: bond0
links:
  - net0
bondMode: active-backup
mtu: 9000
---
apiVersion: v1alpha1
kind: DHCPv4Config
name: bond0
clientIdentifier: mac
---
apiVersion: v1alpha1
kind: VLANConfig
name: bond0.30
vlanID: 30
parent: bond0
mtu: 9000
