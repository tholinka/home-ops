---
machine:
  kubelet:
    extraMounts:
      - destination: /var/openebs/local
        type: bind
        source: /var/openebs/local
        options:
          - bind
          - rshared
          - rw
    nodeIP:
      validSubnets:
        - 192.168.20.0/24
        - ${ipv6_prefix}::/64
    extraConfig:
      featureGates:
        ImageVolume: true
      serializeImagePulls: false
