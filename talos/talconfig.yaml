---
# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.10.3
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.33.1

clusterName: kubernetes
endpoint: https://192.168.20.2:6443

clusterPodNets:
  - 10.69.0.0/16
  #- 2001:cafe:42::/56
clusterSvcNets:
  - 10.96.0.0/16
  #- 2001:cafe:43::/112

additionalApiServerCertSans: &sans
  - cluster.servers.internal
  - 127.0.0.1
additionalMachineCertSans: *sans

# Disable built-in Flannel to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: p1
    ipAddress: 192.168.20.51
    installDiskSelector:
      serial: '0x31f66767'
    schematic:
      overlay:
        image: siderolabs/sbc-raspberrypi
        name: rpi_generic
      customization:
        extraKernelArgs: []
        systemExtensions:
          officialExtensions: []
    controlPlane: false
    networkInterfaces:
      - &interface
        interface: eth0
        dhcp: false
        addresses:
          - 192.168.20.51/24
        routes:
          - network: 0.0.0.0/0
            gateway: 192.168.20.1
        mtu: 1500
        vlans:
          - vlanId: 30
            mtu: 1500
            dhcp: false
            dhcpOptions:
              routeMetric: 4096
    patches:
      - |-
        ---
        machine:
          udev: # rename to standardized name for multus
            rules:
              - |-
                SUBSYSTEM=="net", ACTION=="add", DRIVERS=="?*",
                ATTR{address}=="dc:a6:32:ad:6e:81",ATTR{dev_id}=="0x0", ATTR{type}=="1",
                KERNEL=="end*", NAME="eth0"

  - hostname: lenovo-m700-1
    ipAddress: 192.168.20.61
    installDisk: /dev/sda
    machineSpec: &x64MachineSpec
      mode: metal
      arch: amd64
      secureboot: true
      useUKI: true
    schematic: &x64schematic
      customization:
        extraKernelArgs:
          - intel_iommu=on # PCI Passthrough
          - iommu=pt # PCI Passthrough
        systemExtensions:
          officialExtensions:
            - siderolabs/i915
            - siderolabs/intel-ucode
            - siderolabs/mei
    controlPlane: false
    networkInterfaces:
      - <<: *interface
        addresses:
          - 192.168.20.61/24
    patches: &lenovoPatches
      #
      #- '@./patches/intel/machine-encryption.yaml' # block.VolumeManagerController panics with runtime error out of range [0] with length [0] -> TPM to old to work?
      - &intelMachineSysfs '@./patches/intel/machine-sysfs.yaml'
      - &intelMachineUdev '@./patches/intel/machine-udev.yaml'
      - '@./patches/ethernet/lenovo.yaml'
      - &largeMachineSysctls '@./patches/large/machine-sysctls.yaml'
  - hostname: lenovo-m700-2
    ipAddress: 192.168.20.62
    installDisk: /dev/sda
    machineSpec: *x64MachineSpec
    schematic: *x64schematic
    controlPlane: false
    networkInterfaces:
      - <<: *interface
        addresses:
          - 192.168.20.62/24
    patches: *lenovoPatches
  - hostname: lenovo-m700-3
    ipAddress: 192.168.20.63
    installDisk: /dev/sda
    machineSpec: *x64MachineSpec
    schematic: *x64schematic
    controlPlane: false
    networkInterfaces:
      - <<: *interface
        addresses:
          - 192.168.20.63/24
    patches: *lenovoPatches

  - hostname: hp-800-g5-1
    ipAddress: 192.168.20.71
    installDiskSelector:
      serial: 1922DD470802
    machineSpec: *x64MachineSpec
    schematic: *x64schematic
    controlPlane: true
    networkInterfaces: # backup 1GbE port: 80:e8:2c:2f:b4:ad
      - <<: *interface
        addresses:
          - 192.168.20.71/24
        # vip: &vip
        #   ip: 192.168.20.2
    patches: &hpPatches
      - '@./patches/intel/machine-encryption.yaml'
      - *intelMachineSysfs
      - *intelMachineUdev
      - '@./patches/ethernet/usb.yaml'
      - *largeMachineSysctls
      - |-
        machine:
          sysfs:
            devices.system.cpu.cpu4.cpufreq.energy_performance_preference: balance_performance
            devices.system.cpu.cpu5.cpufreq.energy_performance_preference: balance_performance
  - hostname: hp-400-g5-1
    ipAddress: 192.168.20.72
    installDiskSelector:
      serial: S4GNNF0N211290
    machineSpec: *x64MachineSpec
    schematic: *x64schematic
    controlPlane: true
    networkInterfaces: # backup 1GbE port: e8:
      - <<: *interface
        addresses:
          - 192.168.20.72/24
        # vip: *vip
    patches: *hpPatches
  - hostname: hp-400-g5-2
    ipAddress: 192.168.20.73
    installDisk: /dev/sda
    machineSpec: *x64MachineSpec
    schematic: *x64schematic
    controlPlane: true
    networkInterfaces: # backup 1GbE port: e8:
      - <<: *interface
        addresses:
          - 192.168.20.73/24
        # vip: *vip
    patches: *hpPatches
  - hostname: hp-400-g4-1
    ipAddress: 192.168.20.74
    installDiskSelector:
      serial: S4GNNF0N206772
    machineSpec: *x64MachineSpec
    schematic: *x64schematic
    controlPlane: false
    networkInterfaces: # backup 1GbE port: e8:
      - <<: *interface
        addresses:
          - 192.168.20.74/24
    patches: *hpPatches

  - hostname: q1
    ipAddress: 192.168.20.101
    installDisk: /dev/sda
    machineSpec:
      mode: nocloud
      arch: amd64
      secureboot: false
      useUKI: false
    schematic:
      customization:
        extraKernelArgs: []
        systemExtensions:
          officialExtensions:
            - siderolabs/qemu-guest-agent
    controlPlane: false
    networkInterfaces:
      - <<: *interface
        addresses:
          - 192.168.20.101/24
    patches:
      - '@./patches/large/machine-sysctls.yaml'

# Global patches
patches:
  - '@./patches/global/machine-features.yaml'
  - '@./patches/global/machine-files.yaml'
  - '@./patches/global/machine-kubelet.yaml'
  - '@./patches/global/machine-modules.yaml'
  - '@./patches/global/machine-network.yaml'
  - '@./patches/global/machine-sysctls.yaml'
  - '@./patches/global/machine-time.yaml'
  - '@./patches/global/machine-udev.yaml'

# Controller patches
controlPlane:
  patches:
    - '@./patches/controller/admission-controller-patch.yaml'
    - '@./patches/controller/cluster.yaml'
    - '@./patches/controller/machine-features.yaml'
