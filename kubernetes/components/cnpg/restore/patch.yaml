---
# yaml-language-server: $schema=https://schemas.tholinka.dev/postgresql.cnpg.io/cluster_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: ${APP}-db
  annotations:
    cnpg.io/skipEmptyWalArchiveCheck: 'enabled'
spec:
  bootstrap:
    recovery:
      source: &previousCluster ${APP}-db-${CNPG_CLUSTER_PREVIOUS:=v0}
  # Note: previousCluster needs to be set to the name of the previous
  # cluster when recovering from an existing cnpg cluster
  externalClusters:
    - name: *previousCluster
      barmanObjectStore:
        wal:
          compression: bzip2
          maxParallel: 8
          encryption: AES256
        data:
          compression: bzip2
          encryption: AES256
        destinationPath: s3://postgres/
        endpointURL: ${R2_STORAGE}
        # Note: serverName version needs to be inclemented
        # when recovering from an existing cnpg cluster
        serverName: *previousCluster
        s3Credentials:
          accessKeyId:
            name: &secret ${APP}-cnpg
            key: AWS_ACCESS_KEY_ID
          secretAccessKey:
            name: *secret
            key: AWS_SECRET_ACCESS_KEY
