---
# yaml-language-server: $schema=https://schemas.tholinka.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &secret ipv6
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden
  target:
    name: *secret
    template:
      data:
        IPV6_PREFIX: '{{ .IPV6_PREFIX }}'
        IPV6_IOT_PREFIX: '{{ .IPV6_IOT_PREFIX }}'
  data:
    - secretKey: IPV6_PREFIX
      remoteRef:
        key: ipv6_prefix
    - secretKey: IPV6_IOT_PREFIX
      remoteRef:
        key: ipv6_iot_prefix
