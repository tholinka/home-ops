---
# yaml-language-server: $schema=https://schemas.tholinka.dev/volsync.backube/replicationsource_v1alpha1.json
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: '${APP}-r2'
spec:
  sourcePVC: '${APP}'
  trigger:
    schedule: '30 0 * * *'
  kopia:
    accessModes: ['${VOLSYNC_SNAP_ACCESSMODES:=ReadWriteOnce}']
    cacheAccessModes: ['${VOLSYNC_CACHE_ACCESSMODES:=ReadWriteOnce}']
    cacheCapacity: '${VOLSYNC_CACHE_CAPACITY:=5Gi}'
    cacheStorageClassName: '${VOLSYNC_CACHE_SNAPSHOTCLASS:=ceph-block}'
    copyMethod: Snapshot
    moverSecurityContext:
      runAsUser: ${VOLSYNC_PUID:=1000}
      runAsGroup: ${VOLSYNC_PGID:=1000}
      fsGroup: ${VOLSYNC_PGID:=1000}
      fsGroupChangePolicy: ${VOLSYNC_GROUP_CHANGE_POLICY:=Always}
    repository: '${APP}-volsync-s3-secret'
    retain:
      daily: 7
    storageClassName: '${VOLSYNC_STORAGECLASS:=ceph-block}'
    volumeSnapshotClassName: '${VOLSYNC_SNAPSHOTCLASS:=csi-ceph-blockpool}'
