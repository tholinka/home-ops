---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component
components:
  - ../nfs-scaler
patches:
  - patch: |-
      - op: add
        path: /spec/triggers/-
        value:
          type: cpu
          metricType: Utilization
          metadata:
            value: '${SCALER_CPU_TARGET:="60"}'
    target:
      group: keda.sh
      kind: ScaledObject
