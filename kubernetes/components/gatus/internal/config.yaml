---
endpoints:
  - name: '${APP}'
    group: internal
    url: 'https://${GATUS_SUBDOMAIN:=${APP}}.${SECRET_DOMAIN}${GATUS_PATH:=/}'
    interval: 5m
    client:
      # pihole
      dns-resolver: tcp://192.168.20.6:53
    ui:
      hide-hostname: true
      hide-url: true
    conditions:
      - '[STATUS] == ${GATUS_STATUS:=200}'
