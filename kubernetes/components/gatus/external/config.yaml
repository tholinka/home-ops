endpoints:
  - name: '${APP}'
    group: external
    url: 'https://${GATUS_SUBDOMAIN:=${APP}}.${SECRET_DOMAIN}${GATUS_PATH:=/}'
    interval: 1m
    client:
      # dnscrypt-proxy
      dns-resolver: tcp://10.96.0.11:53
    conditions:
      - '[STATUS] == ${GATUS_STATUS:=200}'
  - name: '${APP}'
    group: internal
    url: 'https://${GATUS_SUBDOMAIN:=${APP}}.${SECRET_DOMAIN}${GATUS_PATH:=/}'
    interval: 1m
    ui:
      hide-hostname: true
      hide-url: true
    conditions:
      - '[STATUS] == ${GATUS_STATUS:=200}'
