---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app zwave
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    defaultPodOptions:
      hostUsers: false
    controllers:
      *app :
        containers:
          app:
            image:
              repository: ghcr.io/zwave-js/zwave-js-ui
              tag: 11.8.1@sha256:de3d4c1ea989a30e709207f05decb3eb60798573112f8d1e8c5171222440d0f6
            env:
              PORT: &port 80
              TRUST_PROXY: true
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health/
                    port: *port
              startup: *probes
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ['ALL'] }
            resources:
              requests:
                cpu: 50m
                memory: 128Mi
              limits:
                memory: 256Mi
        pod:
          hostUsers: false
    service:
      app:
        ports:
          http:
            port: *port
          websocket:
            port: 3000
    route:
      app:
        hostnames:
          - '{{ .Release.Name }}.${SECRET_DOMAIN}'
        parentRefs:
          - name: envoy-internal
            namespace: network
        annotations:
          gethomepage.dev/enabled: 'true'
          gethomepage.dev/name: Z-Wave
          gethomepage.dev/group: Infrastructure
          gethomepage.dev/icon: z-wave-js-ui.svg
    persistence:
      config:
        existingClaim: *app
        globalMounts:
          - path: /usr/src/app/store
      config-cache:
        existingClaim: '{{ .Release.Name }}-cache'
        globalMounts:
          - path: /usr/src/app/store/.config-db
      tmpfs:
        type: emptyDir
        globalMounts:
          - path: /usr/src/app/store/logs
            subPath: logs
          - path: /tmp
            subPath: tmp
