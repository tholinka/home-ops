---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app zwave
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      *app :
        annotations:
          reloader.stakater.com/auto: 'true'
        containers:
          app:
            image:
              repository: ghcr.io/zwave-js/zwave-js-ui
              tag: 11.6.1@sha256:8cc2c1868129f9b8e3ffbd695b50668b845d8eb63e9c159b94cddca2e6d96e09
            env:
              PORT: &port 80
              TRUST_PROXY: true
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health/
                    port: *port
              startup: *probes
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ['ALL'] }
            resources:
              requests:
                cpu: 50m
                memory: 128Mi
              limits:
                memory: 256Mi
                squat.ai/gpio: 1
    defaultPodOptions:
      priorityClassName: system-node-critical # force other pods to move off the pi node
      nodeSelector:
        kubernetes.io/hostname: p1 # only p1 has the zwave ZAC93-800 GPIO
      securityContext:
        # needs to be root to access /dev/ttyAMA0
        # runAsNonRoot: true
        # runAsUser: 1000
        # runAsGroup: 1000
        # fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          http:
            port: *port
          websocket:
            port: 3000
    route:
      app:
        hostnames:
          - '{{ .Release.Name }}.${SECRET_DOMAIN}'
        parentRefs:
          - name: internal
            namespace: network
        rules:
          - backendRefs: [{}]
        annotations:
          gethomepage.dev/enabled: 'true'
          gethomepage.dev/name: Z-Wave
          gethomepage.dev/group: Infrastructure
          gethomepage.dev/icon: z-wave-js-ui.svg
    persistence:
      config:
        existingClaim: *app
        globalMounts:
          - path: /usr/src/app/store
      config-cache:
        existingClaim: '{{ .Release.Name }}-cache'
        globalMounts:
          - path: /usr/src/app/store/.config-db
      tmpfs:
        type: emptyDir
        globalMounts:
          - path: /usr/src/app/store/logs
            subPath: logs
          - path: /tmp
            subPath: tmp
