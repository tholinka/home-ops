---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app ${APP}
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      *app :
        annotations:
          reloader.stakater.com/auto: 'true'
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 17.5@sha256:e0c87ce7df39d06b93f27cf2cc6a056611f13faaa88cc07ab4dc8bf7a85d0b11
            envFrom:
              - secretRef:
                  name: spoolman
              - secretRef:
                  name: spoolman-initdb
        containers:
          app:
            image:
              repository: ghcr.io/donkie/spoolman
              tag: 0.22.1@sha256:238ea5bfb2eeda4436c39f54e73df5fef4ee904fb7c291617588b856786fe0ef
            command:
              - uvicorn
              - spoolman.main:app
              - --host
              - 0.0.0.0
              - --port
              - '8000'
            env:
              SPOOLMAN_DB_TYPE: postgres
              SPOOLMAN_METRICS_ENABLED: 'true'
            envFrom:
              - secretRef:
                  name: spoolman
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: &port 8000
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              capabilities: { drop: ['ALL'] }
              readOnlyRootFilesystem: true
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch

    service:
      *app :
        ports:
          http:
            port: *port

    route:
      *app :
        hostnames:
          - '${GATUS_SUBDOMAIN:-${APP}}.${SECRET_DOMAIN}'
        parentRefs:
          - name: internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs: [{}]
        annotations:
          gethomepage.dev/enabled: 'true'
          gethomepage.dev/name: Spoolman
          gethomepage.dev/group: Home
          gethomepage.dev/icon: spoolman.svg
          gethomepage.dev/widget.type: spoolman
          gethomepage.dev/widget.url: http://spoolman.home-automation.svc.cluster.local.:8000

    persistence:
      tmpfs:
        type: emptyDir
        globalMounts:
          - path: /home/app/.local/share/spoolman
            subPath: local

    serviceMonitor:
      spoolman:
        serviceName: spoolman
        endpoints:
          - port: http
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 10s
            metricRelabelings:
              - action: labeldrop
                regex: (pod)
