---
# yaml-language-server: $schema=https://schemas.tholinka.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &secret kopia
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden
  target:
    name: *secret
    template:
      data:
        KOPIA_PASSWORD: '{{ .KOPIA_PASSWORD }}'
  dataFrom:
    - extract:
        key: volsync_template
---
# yaml-language-server: $schema=https://schemas.tholinka.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &secret kopia-s3
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden
  target:
    name: *secret
    template:
      data:
        KOPIA_PASSWORD: '{{ .KOPIA_PASSWORD }}'
        repository.config: |
          {
            "storage": {
              "type": "s3",
              "config": {
                "bucket": "{{ .BUCKET }}",
                "endpoint": "{{ .S3_ENDPOINT }}",
                "accessKeyID": "{{ .AWS_ACCESS_KEY_ID }}",
                "secretAccessKey": "{{ .AWS_SECRET_ACCESS_KEY }}"
              }
            },
            "hostname": "volsync.system.svc.cluster.local",
            "username": "volsync",
            "description": "volsync",
            "enableActions": false
          }

  dataFrom:
    - extract:
        key: volsync_s3_template
    - extract:
        key: kopia_s3
