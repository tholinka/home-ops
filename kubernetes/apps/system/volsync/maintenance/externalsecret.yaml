---
# yaml-language-server: $schema=https://schemas.tholinka.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: volsync-nfs-maintenance
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden
  target:
    name: volsync-nfs-maintenance-secret
    template:
      data:
        KOPIA_FS_PATH: /repository
        KOPIA_REPOSITORY: filesystem:///repository
        KOPIA_PASSWORD: '{{ .KOPIA_PASSWORD }}'
  dataFrom:
    - extract:
        key: volsync_template
---

---
# yaml-language-server: $schema=https://schemas.tholinka.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: volsync-s3-maintenance-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden
  target:
    name: volsync-s3-maintenance-secret
    template:
      data:
        AWS_S3_ENDPOINT: '{{ .AWS_S3_ENDPOINT }}'
        KOPIA_REPOSITORY: '{{ .REPOSITORY_TEMPLATE }}'
        KOPIA_PASSWORD: '{{ .KOPIA_PASSWORD }}'
        AWS_ACCESS_KEY_ID: '{{ .AWS_ACCESS_KEY_ID }}'
        AWS_SECRET_ACCESS_KEY: '{{ .AWS_SECRET_ACCESS_KEY }}'
  dataFrom:
    - extract:
        key: volsync_s3_template
