---
# yaml-language-server: $schema=https://kubernetes-schemas.ok8.sh/source.toolkit.fluxcd.io/ocirepository_v1beta2.json
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: immich
spec:
  interval: 5m
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 0.9.2
  url: oci://ghcr.io/immich-app/immich-charts/immich
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app immich
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: *app
  driftDetection:
    mode: warn
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    postgres:
      enabled: false
    redis:
      enabled: false
    immich:
      metrics:
        enabled: true
      persistence:
        library:
          existingClaim: immich-photos
    env:
      REDIS_HOSTNAME: cluster-dragonfly.database.svc.cluster.local
      REDIS_PORT: '6379'
      REDIS_DBINDEX: '2'

      LOG_LEVEL: verbose

      DB_DATABASE_NAME: *app
      DB_HOSTNAME: immich-db-rw.self-hosted.svc.cluster.local
      DB_USERNAME:
        valueFrom:
          secretKeyRef:
            name: immich-postgres-user
            key: username
      DB_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: immich-postgres-user
            key: password
    image:
      # renovate: datasource=github-releases depName=immich-app/immich
      tag: v1.132.1
    server:
      resources:
        requests:
          cpu: 1500m
          memory: 2048M

    machine-learning:
      resources:
        requests:
          cpu: 500m
          memory: 4096M
      persistence:
        cache:
          type: pvc
          existingClaim: immich-ml-cache
