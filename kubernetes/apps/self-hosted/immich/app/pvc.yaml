---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: immich-photos
spec:
  capacity:
    storage: 1T
  accessModes: ['ReadWriteMany']
  storageClassName: manual
  nfs:
    path: /apps/photos
    server: nas.servers.internal
    mountOptions:
      - nfsvers=4.2
      - nconnect=16
      - hard
      - noatime
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: immich-photos
spec:
  storageClassName: manual
  accessModes: ['ReadWriteMany']
  resources:
    requests:
      storage: 1T
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: immich-ml-cache
  namespace: immich
spec:
  accessModes: ['ReadWriteOnce']
  resources:
    requests:
      storage: 10Gi
  storageClassName: openebs-hostpath
