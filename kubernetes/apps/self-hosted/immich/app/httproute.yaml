---
# yaml-language-server: $schema=https://schemas.tholinka.dev/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: immich-server
  annotations:
    gethomepage.dev/enabled: 'true'
    gethomepage.dev/group: Selfhosted
    gethomepage.dev/name: Immich
    gethomepage.dev/icon: immich.svg
    gethomepage.dev/widget.type: immich
    gethomepage.dev/widget.url: http://imnmich.self-hosted.svc.cluster.local:8000
    gethomepage.dev/widget.key: '{{HOMEPAGE_VAR_IMMICH_TOKEN}}'
    gethomepage.dev/widget.version: '2'
spec:
  hostnames:
    - 'photos.${SECRET_DOMAIN}'
  parentRefs:
    - name: internal
      namespace: network
      sectionName: https
  rules:
    - backendRefs:
        - name: immich-server
          port: 2283
      matches:
        - path:
            type: PathPrefix
            value: /
