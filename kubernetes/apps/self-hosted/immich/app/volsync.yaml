---
# yaml-language-server: $schema=https://kubernetes-schemas.ok8.sh/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: immich-backup
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: immich-backup-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      metadata:
        labels:
          cnpg.io/reload: 'true'
      data:
        RESTIC_REPOSITORY: '{{ .REPOSITORY_TEMPLATE }}/immich-photos'
        RESTIC_PASSWORD: '{{ .RESTIC_PASSWORD }}'
        AWS_ACCESS_KEY_ID: '{{ .AWS_ACCESS_KEY_ID }}'
        AWS_SECRET_ACCESS_KEY: '{{ .AWS_SECRET_ACCESS_KEY }}'
  dataFrom:
    - extract:
        key: volsync_r2_template
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: immich
spec:
  sourcePVC: immich-photos
  trigger:
    schedule: 0 23 * * *
  restic:
    pruneIntervalDays: 14
    repository: immich-backup-secret
    retain:
      daily: 2
      weekly: 1
      monthly: 2
    copyMethod: Direct
    cacheCapacity: 64Gi
    cacheStorageClassName: openebs-hostpath
    cacheAccessModes: ['ReadWriteOnce']
