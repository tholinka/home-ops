---
# yaml-language-server: $schema=https://schemas.tholinka.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: immich-backup
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden
  target:
    name: immich-volsync-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        AWS_S3_ENDPOINT: '{{ .AWS_S3_ENDPOINT }}'
        KOPIA_REPOSITORY: '{{ .REPOSITORY_TEMPLATE }}'
        KOPIA_PASSWORD: '{{ .KOPIA_PASSWORD }}'
        AWS_ACCESS_KEY_ID: '{{ .AWS_ACCESS_KEY_ID }}'
        AWS_SECRET_ACCESS_KEY: '{{ .AWS_SECRET_ACCESS_KEY }}'
  dataFrom:
    - extract:
        key: volsync_s3_template
    - extract:
        key: volsync_template
---
# yaml-language-server: $schema=https://schemas.tholinka.dev/volsync.backube/replicationsource_v1alpha1.json
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: immich
spec:
  sourcePVC: immich-photos
  trigger:
    schedule: 0 23 * * *
  kopia:
    accessModes: [ReadWriteOnce]
    cacheAccessModes: ['${VOLSYNC_CACHE_ACCESSMODES:=ReadWriteOnce}']
    cacheCapacity: '${VOLSYNC_CACHE_CAPACITY:=5Gi}'
    cacheStorageClassName: '${VOLSYNC_CACHE_SNAPSHOTCLASS:=ceph-block}'
    copyMethod: Direct
    moverSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
    repository: immich-volsync-secret
    compression: 'zstd'
    retain:
      daily: 2
      weekly: 1
      monthly: 2
    storageClassName: ceph-block
    volumeSnapshotClassName: '${VOLSYNC_SNAPSHOTCLASS:=csi-ceph-blockpool}'
