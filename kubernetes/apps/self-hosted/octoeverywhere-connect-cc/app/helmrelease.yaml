---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app octoeverywhere-connect-cc
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      *app :
        annotations:
          reloader.stakater.com/auto: 'true'
        containers:
          app:
            image:
              repository: docker.io/octoeverywhere/octoeverywhere
              tag: 4.6.1@sha256:14d1ae1ec7dd72122a08073f74d87dca789643da29008473600997e8dec18965
            env:
              COMPANION_MODE: elegoo
              PRINTER_IP: cc.3dprinter.iot.internal
            securityContext:
              allowPrivilegeEscalation: false
              capabilities: { drop: ['ALL'] }
              readOnlyRootFilesystem: true
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    persistence:
      data:
        existingClaim: *app
