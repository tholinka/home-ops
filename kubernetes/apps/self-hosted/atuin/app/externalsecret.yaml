---
# yaml-language-server: $schema=https://schemas.tholinka.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: atuin
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden
  target:
    name: atuin-secret
    creationPolicy: Owner
    template:
      data:
        ATUIN_DB_URI: |-
          postgres://{{ .ATUIN_POSTGRES_USER }}:{{ .ATUIN_POSTGRES_PASS }}@atuin-db-rw.self-hosted.svc.cluster.local/atuin
        INIT_POSTGRES_DBNAME: atuin
        INIT_POSTGRES_HOST: atuin-db-rw.self-hosted.svc.cluster.local
        INIT_POSTGRES_USER: '{{ .ATUIN_POSTGRES_USER }}'
        INIT_POSTGRES_PASS: '{{ .ATUIN_POSTGRES_PASS }}'
        INIT_POSTGRES_SUPER_PASS: '{{ .POSTGRES_SUPER_PASS }}'
  dataFrom:
    - extract:
        key: atuin
    - extract:
        key: cloudnative_pg
