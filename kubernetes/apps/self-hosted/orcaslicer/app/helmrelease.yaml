---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app orcaslicer
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      *app :
        annotations:
          reloader.stakater.com/auto: 'true'
        containers:
          app:
            image:
              repository: ghcr.io/linuxserver/orcaslicer
              tag: 2.3.1@sha256:efdf2189a93bc5826f3d79b54f6e902d8d591fda3956778808a8c8636ec848e8
            env:
              DRINODE: /dev/dri/renderD128
              GTK_THEME: Adwaita:dark # segfaults if no theme is set
              S6_READ_ONLY_ROOT: '1'
              PGID: '911' # default for this image
              PUID: '911' # default for this image
            probes:
              liveness: &probes
                enabled: true
                custom: false
                spec:
                  failureThreshold: 10
              startup: *probes
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFileSystem: true
            resources:
              requests:
                cpu: 100m
                memory: 1Gi
              limits:
                cpu: 4
                memory: 3Gi
                gpu.intel.com/i915: 1

    defaultPodOptions:
      nodeSelector:
        kubernetes.io/arch: amd64

    service:
      app:
        controller: *app
        ports:
          http:
            port: 3000

    route:
      *app :
        hostnames:
          - 'orca.${SECRET_DOMAIN}'
        parentRefs:
          - name: internal
            namespace: network
        rules:
          - backendRefs: [{}]
        annotations:
          gethomepage.dev/enabled: 'true'
          gethomepage.dev/name: Orcaslicer
          gethomepage.dev/group: Home
          gethomepage.dev/icon: orcaslicer.webp

    persistence:
      config:
        existingClaim: *app
        globalMounts:
          - path: /config/.config/OrcaSlicer
            subPath: orcaslicer
          - path: /config/models
            subPath: models

      tmpfs:
        type: emptyDir
        globalMounts:
          - path: /run
            subPath: run
          - path: /tmp
            subPath: tmp
          - path: /config
            subPath: config
          - path: /config/.config/OrcaSlicer/log
            subPath: log
          - path: /config/.config/OrcaSlicer/cache
            subPath: cache
