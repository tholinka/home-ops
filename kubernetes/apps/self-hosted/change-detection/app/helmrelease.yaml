---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app change-detection
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      *app :
        annotations:
          reloader.stakater.com/auto: 'true'
        containers:
          app:
            image:
              repository: ghcr.io/dgtlmoon/changedetection.io
              tag: 0.49.17@sha256:ad9e90fe42af85d012bd8ae98a7123b47056fd9e39025e21065f579f7cd3c641
            env:
              PORT: &port 5000
              USE_X_SETTINGS: 1
              BASE_URL: &host 'https://{{ .Release.Name }}.${SECRET_DOMAIN}'
              PLAYWRIGHT_DRIVER_URL: 'ws://localhost:3000/chrome?stealth=1&--disable-web-security=true'
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ['ALL'] }
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 250Mi
          browserless:
            image:
              repository: ghcr.io/browserless/chrome
              tag: v2.30.0@sha256:366d477fb5fc8a032159bb03f062dab0ed892c13a15b224358b6b51924047376
            env:
              TIMEOUT: 60000
            securityContext:
              runAsUser: 999
              runAsGroup: 999
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ['ALL'] }
            resources:
              requests:
                cpu: 10m
                memory: 100Mi
              limits:
                memory: 1500Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: *app
        ports:
          http:
            port: *port
    route:
      app:
        hostnames:
          - '{{ .Release.Name }}.${SECRET_DOMAIN}'
        parentRefs:
          - name: internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port
        annotations:
          gethomepage.dev/enabled: 'true'
          gethomepage.dev/name: Change Detection
          gethomepage.dev/group: Home
          gethomepage.dev/icon: changedetection.svg
    persistence:
      datastore:
        existingClaim: *app
        advancedMounts:
          *app :
            app:
              - path: /datastore
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
