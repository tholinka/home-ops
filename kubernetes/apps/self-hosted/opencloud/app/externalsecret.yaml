---
# yaml-language-server: $schema=https://schemas.tholinka.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &secret opencloud
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden
  target:
    name: *secret
    creationPolicy: Owner
    template:
      data:
        # oauth
        OC_JWT_SECRET: '{{ .OC_JWT_SECRET }}'
        OC_SERVICE_ACCOUNT_ID: '{{ .OC_SERVICE_ACCOUNT_ID }}'
        OC_SERVICE_ACCOUNT_SECRET: '{{ .OC_SERVICE_ACCOUNT_SECRET }}'
        WEB_OIDC_CLIENT_ID: '{{ .WEB_OIDC_CLIENT_ID }}'

        IDM_ADMIN_PASSWORD: '{{ .IDM_ADMIN_PASSWORD }}'

        # email
        NOTIFICATIONS_SMTP_HOST: '{{ .EMAIL_SERVER }}'
        NOTIFICATIONS_SMTP_USERNAME: '{{ .EMAIL_USER }}'
        NOTIFICATIONS_SMTP_SENDER: 'ownCloud <{{ .EMAIL_FROM }}>'
        NOTIFICATIONS_SMTP_PASSWORD: '{{ .EMAIL_PASS }}'
  dataFrom:
    - extract:
        key: *secret
    - extract:
        key: email
