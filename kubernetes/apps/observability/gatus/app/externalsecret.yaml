---
# yaml-language-server: $schema=https://schemas.tholinka.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &app gatus
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden
  target:
    name: gatus-secret
    template:
      metadata:
        labels:
          gatus.io/enabled: 'true'
      data:
        config.yaml: |
          endpoints:
          - name: healthchecks.io
            group: connectivity
            url: '{{ .HEALTHCHECK_IO_HEARTBEAT }}'
            interval: 1m
            method: POST
            ui:
              hide-url: true
              hide-hostname: true
            conditions:
              - '[STATUS] == 200'
  dataFrom:
    - extract:
        key: *app
