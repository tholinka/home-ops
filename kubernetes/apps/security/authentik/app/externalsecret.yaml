---
# yaml-language-server: $schema=https://schemas.tholinka.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: authentik
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden
  target:
    name: authentik-secret
    template:
      data:
        # Authentik DBs
        AUTHENTIK_POSTGRESQL__HOST: &dbhost authentik-db-rw
        AUTHENTIK_POSTGRESQL__NAME: &dbname authentik
        AUTHENTIK_POSTGRESQL__USER: &dbuser '{{ .AUTHENTIK_POSTGRES_USER }}'
        AUTHENTIK_POSTGRESQL__PASSWORD: &dbpass '{{ .AUTHENTIK_POSTGRES_USER }}'
        AUTHENTIK_REDIS__DB: '1'

        # Authentik bootstrap
        AUTHENTIK_BOOTSTRAP_EMAIL: '{{ .AUTHENTIK_BOOTSTRAP_EMAIL }}'
        AUTHENTIK_BOOTSTRAP_PASSWORD: '{{ .AUTHENTIK_BOOTSTRAP_PASS }}'
        AUTHENTIK_BOOTSTRAP_TOKEN: '{{ .AUTHENTIK_TOKEN }}'
        AUTHENTIK_SECRET_KEY: '{{ .AUTHENTIK_SECRET_KEY }}'

        # Postgres Init
        INIT_POSTGRES_DBNAME: *dbname
        INIT_POSTGRES_HOST: *dbhost
        INIT_POSTGRES_USER: *dbuser
        INIT_POSTGRES_PASS: *dbpass
        INIT_POSTGRES_SUPER_USER: '{{ .POSTGRES_SUPER_USER }}'
        INIT_POSTGRES_SUPER_PASS: '{{ .POSTGRES_SUPER_PASS }}'

        EMAIL_SERVER: '{{ .EMAIL_SERVER }}'
        EMAIL_USER: '{{ .EMAIL_USER }}'
        EMAIL_FROM: 'authentik <{{ .EMAIL_USER }}>'
        EMAIL_PASS: '{{ .EMAIL_PASS }}'

  dataFrom:
    - extract:
        key: authentik
    - extract:
        key: cloudnative_pg
    - extract:
        key: email
