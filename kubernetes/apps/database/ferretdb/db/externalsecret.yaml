---
# yaml-language-server: $schema=https://schemas.tholinka.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &secret ferretdb
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden
  target:
    name: *secret
    creationPolicy: Owner
    template:
      data:
        FERRETDB_POSTGRESQL_URL: |-
          postgresql://{{ .FERRETDB_POSTGRES_USER }}:{{ .FERRETDB_POSTGRES_PASS }}@postgres-ferretdb-rw.database.svc.cluster.local/ferretdb
  dataFrom:
    - extract:
        key: ferretdb
---
# yaml-language-server: $schema=https://schemas.tholinka.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &secret ferretdb-initdb
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden
  target:
    name: *secret
    creationPolicy: Owner
    template:
      type: kubernetes.io/basic-auth
      data:
        username: '{{ .FERRETDB_POSTGRES_USER }}'
        password: '{{ .FERRETDB_POSTGRES_PASS }}'
  dataFrom:
    - extract:
        key: ferretdb
