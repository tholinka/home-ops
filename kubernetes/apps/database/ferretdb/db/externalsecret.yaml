---
# yaml-language-server: $schema=https://schemas.tholinka.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ${APP}-initdb
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden
  target:
    name: ${APP}-initdb
    template:
      metadata:
        labels:
          cnpg.io/reload: 'true'
      data:
        username: 'postgres'
        password: '{{ .FERRETDB_POSTGRES_PASS }}'
  dataFrom:
    - extract:
        key: ferretdb
