---
# yaml-language-server: $schema=https://schemas.tholinka.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &secret ferretdb
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden
  target:
    name: *secret
    creationPolicy: Owner
    template:
      data:
        FERRETDB_POSTGRESQL_URL: |-
          postgresql://postgres:{{ .FERRETDB_POSTGRES_PASS }}@postgres-ferretdb-rw.database.svc.cluster.local/postgres
  dataFrom:
    - extract:
        key: ferretdb
