---
# yaml-language-server: $schema=https://schemas.tholinka.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name ${MONGO_APP}
spec:
  refreshInterval: '1h'
  secretStoreRef:
    name: bitwarden
    kind: ClusterSecretStore
  target:
    name: *name
    template:
      data:
        password: '{{ .MONGO_PASSWORD }}'
        prom-username: prom-user
        prom-password: '{{ .MONGO_PROM_PASSWORD }}'
  dataFrom:
    - extract:
        key: ${MONGO_SECRET_FROM}
