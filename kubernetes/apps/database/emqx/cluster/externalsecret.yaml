---
# yaml-language-server: $schema=https://schemas.tholinka.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: emqx
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden
  target:
    name: emqx-secret
    template:
      data:
        EMQX_DASHBOARD__DEFAULT_USERNAME: '{{ .EMQX_DASHBOARD_DEFAULT_USERNAME }}'
        EMQX_DASHBOARD__DEFAULT_PASSWORD: '{{ .EMQX_DASHBOARD_DEFAULT_PASSWORD }}'
  dataFrom:
    - extract:
        key: emqx
---
# yaml-language-server: $schema=https://schemas.tholinka.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: emqx-init-user
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden
  target:
    name: emqx-init-user-secret
    template:
      data:
        init-user.json: |
          [
            {"user_id": "{{ .EMQX_MQTT_SUPER_USERNAME }}", "password": "{{ .EMQX_MQTT_SUPER_PASSWORD }}", "is_superuser": true},
            {"user_id": "{{ .EMQX_MQTT_USERNAME }}", "password": "{{ .EMQX_MQTT_PASSWORD }}", "is_superuser": false}
          ]
        init-acl: |
          {allow, {user, "{{ .EMQX_MQTT_USERNAME }}"}, all, ["#"]}.
  dataFrom:
    - extract:
        key: emqx
