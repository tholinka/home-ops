---
#- logo:
#    icon: https://raw.githubusercontent.com/LilDrunkenSmurf/k3s-home-cluster/main/icons/lds-transparent.png
- search:
    provider: custom
    url: https://kagi.com/search?q=
    focus: false
    target: _blank
    suggestionUrl: https://kagi.com/api/autosuggest?q=
    showSearchSuggestions: true
- greeting:
    text_size: xl
    text: Hello.
- kubernetes:
    cluster:
      cpu: true
      label: cluster
      memory: true
      show: true
      showLabel: true
    nodes:
      cpu: true
      memory: true
      show: false
      showLabel: true
- openmeteo:
    label: Home
    latitude: '{{HOMEPAGE_VAR_LATITUDE}}'
    longitude: '{{HOMEPAGE_VAR_LONGITUDE}}'
    timezone: '${TIMEZONE}'
    units: imperial
    cache: 5
- datetime:
    text_size: l
    format:
      dateStyle: long
      timeStyle: short
      hour12: true
