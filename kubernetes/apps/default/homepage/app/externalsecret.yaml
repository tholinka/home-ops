---
# yaml-language-server: $schema=https://schemas.tholinka.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: homepage
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden
  target:
    name: homepage-secret
    template:
      engineVersion: v2
      data:
        # Generics
        HOMEPAGE_VAR_LATITUDE: '{{ .HASS_LATITUDE }}'
        HOMEPAGE_VAR_LONGITUDE: '{{ .HASS_LONGITUDE }}'

        HOMEPAGE_VAR_HA_TOKEN: '{{ .HASS_LONG_LIVED_TOKEN }}'

        ## Media
        HOMEPAGE_VAR_BAZARR_TOKEN: '{{ .BAZARR_API_KEY }}'
        HOMEPAGE_VAR_RADARR_TOKEN: '{{ .RADARR_API_KEY }}'
        HOMEPAGE_VAR_SONARR_TOKEN: '{{ .SONARR_API_KEY }}'
        HOMEPAGE_VAR_AUTOBRR_TOKEN: '{{ .AUTOBRR_HOMEPAGE_API_KEY }}'
        HOMEPAGE_VAR_PLEX_TOKEN: '{{ .PLEX_TOKEN }}'
        HOMEPAGE_VAR_JELLYSEERR_TOKEN: '{{ .JELLYSEERR_API_KEY }}'
        HOMEPAGE_VAR_PROWLARR_TOKEN: '{{ .PROWLARR_API_KEY }}'
        HOMEPAGE_VAR_QBITTORRENT_USER: '{{ .QBITTORRENT_USER }}'
        HOMEPAGE_VAR_QBITTORRENT_PASS: '{{ .QBITTORRENT_PASS }}'
        HOMEPAGE_VAR_SABNZBD_TOKEN: '{{ .SABNZBD_API_KEY }}'
        HOMEPAGE_VAR_TAUTULLI_TOKEN: '{{ .TAUTULLI_API_KEY }}'
  dataFrom:
    - extract:
        key: homepage
    - extract:
        key: home-assistant
    - extract:
        key: plex
    - extract:
        key: autobrr
    - extract:
        key: jellyseerr
    - extract:
        key: prowlarr
    - extract:
        key: qbtools
    - extract:
        key: sabnzbd
    - extract:
        key: bazarr
    - extract:
        key: radarr
    - extract:
        key: sonarr
