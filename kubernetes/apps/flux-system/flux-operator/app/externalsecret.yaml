---
# yaml-language-server: $schema=https://schemas.ajgon.casa/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &secret flux-operator-web-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden
  target:
    name: *secret
    template:
      data:
        client-id: '{{ .FLUX_WEB_CLIENT_ID }}'
        client-secret: '{{ .FLUX_WEB_CLIENT_SECRET }}'
  dataFrom:
    - extract:
        key: flux
