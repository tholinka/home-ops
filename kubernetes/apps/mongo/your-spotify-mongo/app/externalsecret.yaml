---
# yaml-language-server: $schema=https://schemas.tholinka.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name your-spotify-mongo
spec:
  refreshInterval: '1h'
  secretStoreRef:
    name: bitwarden
    kind: ClusterSecretStore
  target:
    name: *name
    template:
      data:
        password: '{{ .YOUR_SPOTIFY_DB_PASSWORD }}'
        prom-username: prom-user
        prom-password: '{{ .YOUR_SPOTIFY_PROM_PASSWORD }}'
  dataFrom:
    - extract:
        key: spotify
