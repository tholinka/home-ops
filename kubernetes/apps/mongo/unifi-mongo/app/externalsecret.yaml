---
# yaml-language-server: $schema=https://schemas.tholinka.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: unifi-mongo
spec:
  refreshInterval: '1h'
  secretStoreRef:
    name: bitwarden
    kind: ClusterSecretStore
  target:
    name: unifi-mongo
    creationPolicy: Owner
    template:
      data:
        password: '{{ .UNIFI_DB_PASSWORD }}'
        prom-username: prom-user
        prom-password: '{{ .UNIFI_PROM_PASSWORD }}'
  dataFrom:
    - extract:
        key: unifi
