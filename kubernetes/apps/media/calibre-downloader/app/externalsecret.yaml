---
# yaml-language-server: $schema=https://schemas.tholinka.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &secret calibre-downloader
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden
  target:
    name: *secret
    template:
      data:
        AA_DONATOR_KEY: '{{ .AA_DONATOR_KEY }}'
  dataFrom:
    - extract:
        key: calibre_downloader
