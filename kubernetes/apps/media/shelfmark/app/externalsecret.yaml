---
# yaml-language-server: $schema=https://schemas.tholinka.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &secret shelfmark
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden
  target:
    name: *secret
    template:
      data:
        PROWLARR_API_KEY: '{{ .PROWLARR_API_KEY }}'
        QBITTORRENT_URL: 'http://qui.media.svc.cluster.local/proxy/{{ .QBITTORRENT_PROXY_ID }}'
        SABNZBD_API_KEY: '{{ .SABNZBD_API_KEY }}'
  dataFrom:
    - extract:
        key: shelfmark
    - extract:
        key: prowlarr
    - extract:
        key: sabnzbd
