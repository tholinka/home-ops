---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: flaresolverr
spec:
  interval: 1h
  install:
    timeout: 5m
    remediation:
      retries: 5
  upgrade:
    timeout: 5m
    remediation:
      retries: 5
      remediateLastFailure: true
    cleanupOnFail: true
  chartRef:
    kind: OCIRepository
    name: app-template
  driftDetection:
    mode: enabled
  values:
    controllers:
      flaresolverr:
        type: deployment
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: 'true'

        containers:
          app:
            image:
              repository: ghcr.io/thephaseless/byparr
              tag: 1.2.1@sha256:2f444712578eae74508dc1e100900114b08e4421e708cb13b07f3dce76a7d956
            resources:
              requests:
                cpu: 15m
                memory: 256M
              limits:
                memory: 800M
    service:
      flaresolverr:
        ports:
          http:
            port: 8191
