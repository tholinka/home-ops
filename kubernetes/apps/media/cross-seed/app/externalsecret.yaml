---
# yaml-language-server: $schema=https://schemas.tholinka.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cross-seed
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden
  target:
    name: cross-seed-secret
    template:
      data:
        config.js: |
          module.exports = {
            action: "inject",
            apiKey: "{{.CROSS_SEED_API_KEY}}",
            duplicateCategories: true,
            includeNonVideos: true,
            includeSingleEpisodes: true,
            seasonFromEpisodes: 0.8,
            linkCategory: "cross-seed",
            linkDirs: ["/media/downloads/qbittorrent/complete/cross-seed"],
            linkType: "reflink",
            matchMode: "partial",
            notificationWebhookUrls: [
              "http://webhook.media.svc.cluster.local/hooks/cross-seed-pushover"
            ],
            outputDir: null,
            port: Number(process.env.CROSS_SEED_PORT),
            qbittorrentUrl: "http://{{ .QBITTORRENT_USER }}:{{ .QBITTORRENT_PASS }}@qbittorrent.media.svc.cluster.local",
            torznab: [],
            useClientTorrents: true
          };
  dataFrom:
    - extract:
        key: cross_seed
    - extract:
        key: qbtools
