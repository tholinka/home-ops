---
- id: cross-seed-pushover
  execute-command: /config/cross-seed-pushover.sh
  command-working-directory: /config
  pass-arguments-to-command:
    - source: string
      name: '{{ getenv "CROSS_SEED_PUSHOVER_URL" }}'
    - source: entire-payload

