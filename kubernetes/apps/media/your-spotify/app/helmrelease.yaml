---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app your-spotify
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    defaultPodOptions:
      hostUsers: false
    controllers:
      server:
        annotations:
          reloader.stakater.com/auto: 'true'
        containers:
          app:
            image:
              repository: docker.io/yooooomi/your_spotify_server
              tag: 1.17.0@sha256:6367c4a118ce966d2f37b626a0c3450daf10659b3dfb24620c6368c2ee3f731f
            env:
              # Caveat if it includes Spotify in name: https://github.com/Yooooomi/your_spotify/pull/254
              API_ENDPOINT: &api_endpoint https://ys.tholinka.dev/api
              CLIENT_ENDPOINT: https://ys.tholinka.dev
              MONGO_ENDPOINT: mongodb://your_spotify:$(DB_PASSWORD)@ferretdb.database.svc.cluster.local/your-spotify
              PORT: &port 8080
              MONGO_NO_ADMIN_RIGHTS: 'true'
            envFrom:
              - secretRef:
                  name: your-spotify-secret
            probes: &probes
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
            securityContext: &securityContext
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ['ALL'] }
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 500Mi
      web:
        containers:
          app:
            image:
              repository: docker.io/yooooomi/your_spotify_client
              tag: 1.17.0@sha256:efe20e90bbfdad1b45bc62ef19cf73c63f1c8ddec52d838efe61a81b99daf1d1
            env:
              API_ENDPOINT: *api_endpoint
            probes: *probes
            securityContext: *securityContext
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 100Mi
    service:
      server:
        controller: server
        primary: true
        ports:
          http:
            port: *port
      web:
        controller: web
        ports:
          http:
            port: &webport 3000
    route:
      app:
        hostnames:
          - '{{ .Release.Name }}.tholinka.dev'
          - ys.tholinka.dev
        parentRefs:
          - name: envoy-external
            namespace: network
        rules:
          - matches:
              - path:
                  type: PathPrefix
                  value: '/api'
            filters:
              - type: URLRewrite
                urlRewrite:
                  path:
                    type: ReplacePrefixMatch
                    replacePrefixMatch: '/'
            backendRefs:
              - identifier: server
                port: *port
          - matches:
              - path:
                  type: PathPrefix
                  value: '/'
            backendRefs:
              - identifier: web
                port: *webport
