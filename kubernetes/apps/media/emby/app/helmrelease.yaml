---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app emby
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  driftDetection:
    ignore:
      - paths: [/spec/replicas]
  install:
    strategy:
      name: RetryOnFailure
  upgrade:
    cleanupOnFail: true
    strategy:
      name: RemediateOnFailure
    remediation:
      remediateLastFailure: true
      retries: 2
  dependsOn:
    - name: intel-device-plugin-gpu
      namespace: system
  values:
    controllers:
      *app :
        containers:
          app:
            image:
              repository: ghcr.io/home-operations/emby
              tag: 4.9.1.80@sha256:28462287162b7daa3ff91ee1810e6cc26331e35f7b7c3955b303d4864f32ec6a
            env:
              DOTNET_SYSTEM_IO_DISABLEFILELOCKING: 'true'
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
            resources:
              requests:
                cpu: 100m
              limits:
                gpu.intel.com/i915: 1
                memory: 8Gi

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
      nodeSelector:
        cpu: i5-9500T

    service:
      app:
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: 192.168.20.31
        externalTrafficPolicy: Local
        ports:
          http:
            port: 8096
          https:
            port: 8920

    route:
      app:
        hostnames:
          - '{{ .Release.Name }}.${SECRET_DOMAIN}'
        parentRefs:
          - name: external
            namespace: network
            sectionName: https

    persistence:
      config:
        existingClaim: '{{ .Release.Name }}'
        advancedMounts:
          *app :
            app:
              - path: /config
      config-cache:
        existingClaim: '{{ .Release.Name }}-cache'
        advancedMounts:
          *app :
            app:
              - path: /config/cache
      tmpfs:
        type: emptyDir
        advancedMounts:
          *app :
            app:
              - path: /transcode
                subPath: transcode
              - path: /config/logs
                subPath: logs
              - path: /tmp
                subPath: tmp
      nfs-nas-media:
        type: nfs
        server: nas.servers.internal
        path: /media
        advancedMounts:
          emby:
            app:
              - path: /media
                readOnly: true
