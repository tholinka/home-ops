---
# yaml-language-server: $schema=https://schemas.tholinka.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &app pihole-nebula-sync
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden
  target:
    name: *app
    template:
      data:
        PRIMARY: 'http://pihole-0.pihole.network.svc.cluster.local.|{{ .PASSWORD }}'
        REPLICAS: 'http://pihole-1.pihole.network.svc.cluster.local.|{{ .PASSWORD }},http://pihole-2.pihole.network.svc.cluster.local.|{{ .PASSWORD }},http://nas.servers.internal.|{{ .PASSWORD }}'
  dataFrom:
    - extract:
        key: pihole
