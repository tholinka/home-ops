---
# yaml-language-server: $schema=https://schemas.tholinka.dev/gateway.networking.k8s.io/gatewayclass_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: GatewayClass
metadata:
  name: envoy
spec:
  controllerName: gateway.envoyproxy.io/gatewayclass-controller
  parametersRef:
    group: gateway.envoyproxy.io
    kind: EnvoyProxy
    name: config
    namespace: network
---
# yaml-language-server: $schema=https://schemas.tholinka.dev/gateway.networking.k8s.io/gateway_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: envoy-internal-root
  labels:
    type: internal
spec:
  gatewayClassName: envoy
  infrastructure:
    annotations:
      lbipam.cilium.io/ips: 192.168.21.10, ${IPV6_SERVICES_PREFIX}::10
      gatus.home-operations.com/endpoint: |-
        group: internal
        guarded: true
        ui:
          hide-hostname: true
          hide-url: true
  listeners:
    # sharing certs between root and wildcard domains,
    # and sharing gateway's between root and wildcard domains
    # causes improper http/2.0 connection coalescing, which causes random 404's
    # so we need to explicitly use both a different cert and gateway to prevent it
    - name: http
      protocol: HTTP
      port: 80
      hostname: tholinka.dev
      allowedRoutes:
        namespaces:
          from: Same
    - name: https
      protocol: HTTPS
      port: 443
      hostname: tholinka.dev
      allowedRoutes:
        namespaces:
          from: All
      tls:
        certificateRefs:
          - kind: Secret
            name: tholinka-dev-tls
---
# yaml-language-server: $schema=https://schemas.tholinka.dev/gateway.networking.k8s.io/gateway_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: envoy-internal
  labels:
    type: internal
  annotations:
    external-dns.alpha.kubernetes.io/target: &hostname internal.tholinka.dev
    gatus.home-operations.com/endpoint: |-
      group: internal
      guarded: true
      ui:
        hide-hostname: true
        hide-url: true
spec:
  gatewayClassName: envoy
  infrastructure:
    annotations:
      external-dns.alpha.kubernetes.io/hostname: *hostname
      lbipam.cilium.io/ips: 192.168.21.3, ${IPV6_SERVICES_PREFIX}::3
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      hostname: '*.tholinka.dev'
      allowedRoutes:
        namespaces:
          from: Same
    - name: https
      protocol: HTTPS
      port: 443
      hostname: '*.tholinka.dev'
      allowedRoutes:
        namespaces:
          from: All
      tls:
        certificateRefs:
          - kind: Secret
            name: tholinka-dev-tls
---
# yaml-language-server: $schema=https://schemas.tholinka.dev/gateway.networking.k8s.io/gateway_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: envoy-external
  labels:
    type: external
  annotations:
    external-dns.alpha.kubernetes.io/target: &hostname external.tholinka.dev
    gatus.home-operations.com/endpoint: |-
      client:
        dns-resolver: tcp://192.168.21.7:53
      group: external
spec:
  gatewayClassName: envoy
  infrastructure:
    annotations:
      external-dns.alpha.kubernetes.io/hostname: *hostname
      lbipam.cilium.io/ips: 192.168.21.4, ${IPV6_SERVICES_PREFIX}::4
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      hostname: '*.tholinka.dev'
      allowedRoutes:
        namespaces:
          from: Same
    - name: https
      protocol: HTTPS
      port: 443
      hostname: '*.tholinka.dev'
      allowedRoutes:
        namespaces:
          from: All
      tls:
        certificateRefs:
          - kind: Secret
            name: tholinka-dev-tls
