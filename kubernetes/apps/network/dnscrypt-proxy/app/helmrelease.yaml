---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app dnscrypt-proxy
  namespace: network
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  driftDetection:
    mode: enabled
  install:
    strategy:
      name: RetryOnFailure
  upgrade:
    cleanupOnFail: true
    strategy:
      name: RemediateOnFailure
    remediation:
      remediateLastFailure: true
      retries: 2
  values:
    controllers:
      *app :
        enabled: true
        type: deployment
        annotations:
          reloader.stakater.com/auto: 'true'
        labels: {}
        replicas: 3
        strategy: RollingUpdate
        rollingUpdate:
          unavailable: 1
          surge: 1

        containers:
          app:
            image:
              repository: ghcr.io/klutchell/dnscrypt-proxy
              tag: 2.1.14@sha256:546df99b6c130742c3f24d739e5cb32db5ea82869ca3cb7a808946bac6dd6ee1
            probes:
              liveness: &dnscrypt-probes
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - /usr/local/bin/dnsprobe
                      - localhost
                      - '127.0.0.1'
              readiness: *dnscrypt-probes
            resources:
              requests:
                cpu: 25m
              limits:
                memory: 32Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFileSystem: true
              capabilities: { drop: ['ALL'] }
    defaultPodOptions:
      affinity:
        podAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/name
                      operator: In
                      values:
                        - pihole
                topologyKey: kubernetes.io/hostname
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/name
                      operator: In
                      values:
                        - dnscrypt-proxy
                topologyKey: kubernetes.io/hostname
      hostUsers: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
      priorityClassName: system-cluster-critical
      dnsPolicy: None
      dnsConfig:
        nameservers:
          - 1.1.1.1
        options:
          - name: ndots
            value: '1'
    service:
      *app :
        type: LoadBalancer
        #clusterIP: 10.96.0.11
        annotations:
          lbipam.cilium.io/ips: 192.168.20.7
        ports:
          dns-udp:
            primary: false
            port: 53
            protocol: UDP
          dns-tcp:
            primary: false
            port: 53
            protocol: TCP
    persistence:
      config-map:
        type: configMap
        name: dnscrypt-proxy-configmap
        advancedMounts:
          *app :
            app:
              - path: /config/dnscrypt-proxy.toml
                subPath: dnscrypt-proxy.toml
                readOnly: true
