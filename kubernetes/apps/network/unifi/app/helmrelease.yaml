---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app unifi
  namespace: network
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      app:
        enabled: true
        type: deployment
        annotations:
          reloader.stakater.com/auto: 'true'
        labels: {}
        replicas: 1
        strategy: RollingUpdate
        rollingUpdate:
          unavailable: 1
          surge: 1

        containers:
          app:
            image:
              repository: ghcr.io/linuxserver/unifi-network-application
              tag: 9.2.87@sha256:0b6febc131ad686188c52b586e2882f834283c977c94a9bc64093ebd48e576c3
            env:
              MEM_LIMIT: '1024'
              MEM_STARTUP: '1024'
              MONGO_DBNAME: unifi
              MONGO_HOST: mongo-unifi-0.mongo-unifi-svc.database.svc.cluster.local
              MONGO_PASS:
                valueFrom:
                  secretKeyRef:
                    name: unifi-secret
                    key: password
              MONGO_PORT: '27017'
              MONGO_USER: unifi
              PGID: '65534'
              PUID: '65534'
              S6_READ_ONLY_ROOT: '1'
            probes:
              liveness: &probes
                enabled: true
                custom: false
                spec:
                  failureThreshold: 10
              startup: *probes
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFileSystem: true
            resources:
              requests:
                cpu: 100m
              limits:
                memory: 2048Mi
                cpu: 512m
    service:
      app:
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: 192.168.20.5
        ports:
          http:
            primary: true
            port: 8080
            protocol: HTTP
          stun:
            port: 3478
            protocol: UDP
          https:
            port: &port 8443
            protocol: HTTPS
          secure-redirect:
            port: 8843
            protocol: HTTPS
          http-redirect:
            port: 8880
            protocol: HTTP
          speedtest:
            port: 6789
            protocol: TCP
          unifi-disc:
            port: 10001
            protocol: UDP
          unifi-disc-12:
            port: 1900
            protocol: UDP
          syslog:
            protocol: UDP
            port: 5514
    route:
      app:
        hostnames:
          - '{{ .Release.Name }}.${SECRET_DOMAIN}'
        parentRefs:
          - name: internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port
            timeouts:
              request: 0s # websocket, never time out
              backendRequest: 0s # websocket, never time out
    persistence:
      config:
        existingClaim: unifi
      logs:
        type: emptyDir
        globalMounts:
          - path: /config/logs
      cert:
        type: secret
        name: '${SECRET_DOMAIN/./-}-unifi'
        globalMounts:
          - path: /config/data/keystore
            subPath: keystore.jks
