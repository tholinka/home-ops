---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app multus
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system

  values:
    controllers:
      *app :
        type: daemonset

        pod:
          hostNetwork: true

        initContainers:
          cni-plugins:
            image:
              repository: ghcr.io/home-operations/cni-plugins
              tag: 1.6.2

        containers:
          *app :
            image:
              repository: ghcr.io/k8snetworkplumbingwg/multus-cni
              tag: v4.2.0
            command:
              - /thin_entrypoint
            args:
              - --cleanup-config-on-exit=true
            resources:
              requests:
                cpu: '10m'
              limits:
                memory: '32Mi'
            securityContext:
              privileged: true

    persistence:
      etc-cni-net-d:
        type: hostPath
        hostPath: /etc/cni/net.d
        globalMounts:
          - path: /host/etc/cni/net.d
      opt-cni-bin:
        type: hostPath
        hostPath: /opt/cni/bin
        globalMounts:
          - path: /host/opt/cni/bin

    serviceAccount:
      create: true
      name: *app
    rbac:
      roles:
        *app :
          type: ClusterRole
          rules:
            - apiGroups:
                - 'k8s.cni.cncf.io'
              resources:
                - '*'
              verbs:
                - '*'
            - apiGroups:
                - ''
              resources:
                - 'pods'
                - 'pods/status'
              verbs:
                - 'get'
                - 'update'
            - apiGroups:
                - ''
                - 'events.k8s.io'
              resources:
                - 'events'
              verbs:
                - 'create'
                - 'patch'
                - 'update'
      bindings:
        *app :
          type: ClusterRoleBinding
          roleRef:
            kind: ClusterRole
            name: multus
            apiGroup: rbac.authorization.k8s.io
          subjects:
            - kind: ServiceAccount
              name: multus
              namespace: network
