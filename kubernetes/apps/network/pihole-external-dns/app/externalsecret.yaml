---
# yaml-language-server: $schema=https://schemas.tholinka.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: pihole-external-dns
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden
  target:
    name: pihole-external-dns-secret
    template:
      data:
        EXTERNAL_DNS_PIHOLE_PASSWORD: '{{ .PASSWORD }}'
  dataFrom:
    - extract:
        key: pihole
